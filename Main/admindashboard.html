<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="admindashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>

        <input type="checkbox" id="check">

        <!--header area start-->
        <header>
            <label for="check">
                <i class="fa fa-bars" id="sidebar_btn"></i>
            </label>
            <div class="left_area">
                <h3>Haay <span>Shooping</span></h3>
            </div>
            <div class="right_area">
                <a href="#" class="logout_btn">Sign out</a>
            </div>
        </header>
        <!--header area end-->

        <!--sliderbar start-->
        <div class="sidebar">
            <center>
                <img src="dashadmin.jpg" class="profile_image" alt="profile image">
                <h4>Admin</h4>
            </center>
            <a href="#"><i class="fa fa-home"></i><span>Dashboard</span></a>
            <a href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i><span>Orders</span></a>
            <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>Products</span></a>
            <a href="#"><i class="fa fa-cube" aria-hidden="true"></i><span>Brands</span></a>
            <a href="#"><i class="fa fa-list" aria-hidden="true"></i><span>Categories</span></a>
            <a href="#"><i class="fa fa-users" aria-hidden="true"></i><span>Customers</span></a>
        </div>
        <!--slider bar end-->

        <div class="content"></div>

    </body>
</html>
